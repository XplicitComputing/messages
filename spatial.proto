syntax = "proto3";

package Messages;

import "vector.proto";



message Zone                                                                                            // compatible with xcompute Region (aka zone or patch)
{
    string name = 1;
    int32 id = 2;
    uint32 dimensionality = 3;//0:node-group, 1:edge-loop, 2:face-surface, 3:cell-volume
    Revision revision = 4;
    repeated uint32 elements = 5;//set of element indices (as ordered in Messages::Elements) in geometry-index space that define this zone/patch/region, ranging from [0,E]
    //reserved
    string comments = 7;
    string info = 8;
    Extrema bounds = 10;
    repeated float terminal_coord = 11;//in symbol icon's coordinates [0,1]
}





message GridControl                                                                                     // deprecated - will utilize Variables message moving forward
{
    uint32 basis = 1;
    repeated uint32 size = 2;
    repeated double spacing = 3;
    repeated double grading = 4;
    //reserved
    Extrema bounds = 10;
    bool symmetry_x = 20;
    bool symmetry_y = 21;
    bool symmetry_z = 22;
}


message SignedDistanceField
{
    GridControl grid_control = 1;
    repeated uint32 sdf_indices = 2;//1:1 mapping between sdf_indices and sdf_values
    repeated double sdf_values = 3;
}


message MeshControl                                                                                     // deprecated - will utilize Variables message moving forward
{
    uint64 target_n = 1;
    uint32 max_iterations = 2;
    double size_ratio = 3;
    double size_decay = 4;
    double size_exponent = 5;
    double curv_ratio = 6;
    double curv_decay = 7;
    double curv_exponent = 8;
    double node_radius = 9;
    Extrema bounds = 10;
    //reserved
    bool interior = 12;
    bool exterior = 13;
    bool shell = 14;
    bool equalize = 15;
    bool smooth = 16;
    //reserved
    bool include_background = 18;
    bool keep_existing_points = 19;
    bool auto_fit_domain = 20;
    //reserved
    bool x_symmetry = 24;
    bool y_symmetry = 25;
    bool z_symmetry = 26;
    //reserved
    uint64 background_n = 30;
}


message TreeControl                                                                                     // deprecated - will utilize Variables message moving forward
{
    uint32 min_depth = 1;
    uint32 max_depth = 2;
    uint64 max_size = 3;
    //reserved
    Extrema bounds = 10;
}

message Topology                                                                                        // compatible with xcompute Geometry
{                                                                                                       // Note:  message 'Elements' is defined in vector.proto to utilize arena/packed allocation
    string name = 1;
    uint32 type = 2;
    uint32 ndim = 3;
    uint32 basis = 4;
    string filename = 5;
    Revision revision = 6;
    string info = 7;
    //reserved
    Elements nodes = 10;
    Elements edges = 11;
    Elements faces = 12;
    Elements cells = 13;
    //reserved
    SignedDistanceField sdf = 16;
    //reserved
    GridControl grid_control = 20;
    MeshControl mesh_control = 21;
    TreeControl tree_control = 22;

}